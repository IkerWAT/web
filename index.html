<html>
	<head>
		<meta charset="utf-8">
	    <title>Prueba de script JQuery</title>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-3.4.0.js"></script> 
        <script src="scripts.js"></script>
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            overflow-x: hidden;
            height: 100%;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .form-group {
            margin: 15px 0;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .content {
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .content div {
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .spacer {
            height: 2000px; /* Añadido para permitir scroll */
        }
    </style>
	</head>
	<body>
		<header>
		        <h1>Bienvenido a la página INDEX</h1>
		    </header>
		
		    <div class="container">
		        <div class="form-group">
		            <label for="name">Nombre:</label>
		            <input type="text" id="name" placeholder="Introduce tu nombre">
		        </div>
		
		        <div class="form-group">
		            <label for="email">Correo electrónico:</label>
		            <input type="email" id="email" placeholder="Introduce tu correo">
		        </div>
		
		        <div class="form-group">
		            <label for="password">Contraseña:</label>
		            <input type="password" id="password" placeholder="Introduce tu contraseña">
		        </div>
		
		        <button id="submitButton">Enviar</button>
		    </div>
		
		    <div class="content">
		        <div id="section1" class="section">
		            <h2>Sección 1</h2>
		            <p>Contenido de la sección 1...</p>
		        </div>
		        <div id="section2" class="section">
		            <h2>Sección 2</h2>
		            <p>Contenido de la sección 2...</p>
		        </div>
		        <div id="section3" class="section">
		            <h2>Sección 3</h2>
		            <p>Contenido de la sección 3...</p>
		        </div>
		        <div id="section4" class="section">
		            <h2>Sección 4</h2>
		            <p>Contenido de la sección 4...</p>
		        </div>
		    </div>
		<a href="info.html">Ir a la página de información</a>
		
		    <div class="spacer"></div> <!-- Espacio extra para permitir scroll -->
		
		    <footer>
		        <p>&copy; 2025 Página Web</p>
		    </footer>
	</body>
</html>
